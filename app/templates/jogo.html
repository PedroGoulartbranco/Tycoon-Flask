<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Clicker</title>
    <link rel="shortcut icon" href="../static/img/moeda.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/jogo.css">
</head>
<body>
    <div id="div_titulo">
        <h1>Banco Tycoon</h1>
    </div>
    
    <div id="div_centralizar">
        <div id="info_jogador">
            <h2>Jogador: {{ nome }}</h2>
            <h2>Dinheiro: <span id="mostrar_moedas">{{ dinheiro }}</span></h2>
            <h2>Cliques: <span id="mostrar_cliques">{{ cliques }}</span></h2>
            <h2>Multiplicador: <span id="mostrar_multiplicador"></span></h2>
            <hr>
            <h3>Melhorias</h3>
            <hr>
            <div class="list-group-item d-flex justify-content-between align-items-center bg-transparent border-0 px-0">
                <div>
                    <h6 class="mb-0" id="texto_multiplicador"></h6>
                    <small class="text-muted" id="mostrar_nivel_multiplicador">Multiplica o clique</small>
                </div>
                <button class="btn btn-primary btn-sm" onclick="botao_comprar(1)" id="botao_multiplicador">Comprar $150</button>
            </div>
        </div>

        <div id="div_moeda">
            <img src="../static/img/moeda.png" alt="" id="moeda_clicavel">
        </div>
    
        <div class="div_top10">
            <p id="top_10"></p>
        </div>
    </div>
    
    <script>
        const usuario_logado= "{{ nome }}";
    </script>
    <script src="{{ url_for('static', filename='js/jogo.js') }}"></script>
</body>
</html>
